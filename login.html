<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Caregiver Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="portal.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="appbar">
    <a class="brand" href="index.html" aria-label="Go to Home">
      <span class="brand__mark" aria-hidden="true">
        <img src="https://i.imgur.com/YmC5bsZ.png" alt="MyHealth Logo" />
      </span>
      <span class="brand__text">MyHealth Portal</span>
    </a>
    <nav class="usernav">
      <button class="btn btn--top text-size" data-size="up">A+</button>
      <button class="btn btn--top text-size" data-size="down">Aâˆ’</button>
      <button class="btn btn--top" id="dark-toggle" aria-pressed="false">Dark</button>
      <button class="btn btn--top" id="contrast-toggle" aria-pressed="false">Contrast</button>
    </nav>
  </header>

  <main id="main" class="layout">
    <section class="content">
      <article class="card" style="max-width:720px;margin:auto;">
        <header class="card__header">
          <h1 class="card__title" style="margin-bottom:.35rem;">Caregiver Login</h1>
          <div class="muted">
            Demo: username <code>caregiver</code> &middot; password <code>password123</code> &middot; or access code <code>0000</code>
          </div>
        </header>

        <form id="cg-login-form" class="assist" style="display:grid;gap:.75rem;">
          <label style="display:flex;flex-direction:column;gap:.4rem;">Username
            <input id="cg-user" type="text" autocomplete="username" />
          </label>

          <label style="display:flex;flex-direction:column;gap:.4rem;">Password
            <input id="cg-pass" type="password" autocomplete="current-password" />
          </label>

          <div class="muted" style="text-align:center;margin:.5rem 0;">&mdash; OR &mdash;</div>

          <label style="display:flex;flex-direction:column;gap:.4rem;">Caregiver Access Code
            <input id="cg-code" type="text" inputmode="numeric" placeholder="Enter 4-digit code" />
          </label>

          <div style="display:flex;gap:.5rem;align-items:center;margin-top:.5rem;">
            <button class="btn btn--primary" type="submit">Enter Caregiver</button>
            <a class="btn btn--ghost" href="index.html">Cancel</a>
          </div>

          <div id="login-status" class="text-danger" role="status" aria-live="polite" style="display:none;"></div>
        </form>
      </article>
    </section>
  </main>
</body>
</html>
