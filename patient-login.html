<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="portal.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="appbar">
    <a class="brand" href="index.html" aria-label="Go to Home">
      <span class="brand__mark" aria-hidden="true">✚</span><span class="brand__text">MyHealth Portal</span>
    </a>
    <nav class="usernav">
      <button class="btn btn--top text-size" data-size="up">A+</button>
      <button class="btn btn--top text-size" data-size="down">A−</button>
      <button class="btn btn--top" id="dark-toggle" aria-pressed="false">Dark</button>
      <button class="btn btn--top" id="contrast-toggle" aria-pressed="false">Contrast</button>
      <!-- No caregiver/admin links here (as requested) -->
    </nav>
  </header>

  <main id="main" class="layout">
    <section class="content">
      <article class="card" style="max-width:720px;margin:auto;">
        <header class="card__header">
          <h1 class="card__title" style="margin-bottom:.35rem;">Patient Login</h1>
          <div class="muted">
            Demo: username <code>ptobe</code> · password <code>patient123</code> · or access code <code>0000</code>
          </div>
        </header>

        <form id="pt-login-form" class="assist" style="display:grid;gap:.75rem;">
          <label>Username
            <input id="pt-user" autocomplete="username" />
          </label>

          <label>Password
            <input id="pt-pass" type="password" autocomplete="current-password" />
          </label>

          <div class="muted">— OR —</div>

          <label>Patient Access Code
            <input id="pt-code" inputmode="numeric" />
          </label>

          <div style="display:flex;gap:.5rem;align-items:center;">
            <button class="btn btn--primary" type="submit">Enter Patient</button>
            <a class="btn btn--ghost" href="index.html">Cancel</a>
          </div>

          <div id="login-status" class="text-danger" role="status" aria-live="polite"></div>
        </form>
      </article>
    </section>
  </main>
</body>
</html>
