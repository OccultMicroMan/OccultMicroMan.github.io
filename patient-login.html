<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="portal.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="appbar">
    <a class="brand" href="index.html" aria-label="Go to Home">
      <span class="brand__mark" aria-hidden="true">
        <svg width="32" height="32" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M256 32C256 32 160 64 96 64C96 64 96 192 96 256C96 368 256 480 256 480C256 480 416 368 416 256C416 192 416 64 416 64C352 64 256 32 256 32Z" fill="#2563EB"/>
          <circle cx="256" cy="256" r="96" fill="white"/>
          <path d="M256 200V312M200 256H312" stroke="#2563EB" stroke-width="32" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="brand__text">MyHealth Portal</span>
    </a>
    <nav class="usernav">
      <button class="btn btn--top text-size" data-size="up">A+</button>
      <button class="btn btn--top text-size" data-size="down">Aâˆ’</button>
      <button class="btn btn--top" id="dark-toggle" aria-pressed="false">Dark</button>
      <button class="btn btn--top" id="contrast-toggle" aria-pressed="false">Contrast</button>
    </nav>
  </header>

  <main id="main" class="layout">
    <section class="content">
      <article class="card" style="max-width:720px;margin:auto;">
        <header class="card__header">
          <h1 class="card__title" style="margin-bottom:.35rem;">Patient Login</h1>
          <div class="muted">
            Demo: username <code>ptobe</code> &middot; password <code>patient123</code> &middot; or access code <code>0000</code>
          </div>
        </header>

        <form id="pt-login-form" class="assist" style="display:grid;gap:.75rem;">
          <label>Username
            <input id="pt-user" type="text" autocomplete="username" />
          </label>

          <label>Password
            <input id="pt-pass" type="password" autocomplete="current-password" />
          </label>

          <div class="muted">&mdash; OR &mdash;</div>

          <label>Patient Access Code
            <input id="pt-code" type="text" inputmode="numeric" placeholder="Enter 4-digit code" />
          </label>

          <div style="display:flex;gap:.5rem;align-items:center;">
            <button class="btn btn--primary" type="submit">Enter Patient</button>
            <a class="btn btn--ghost" href="index.html">Cancel</a>
          </div>

          <div id="login-status" class="text-danger" role="status" aria-live="polite"></div>
        </form>
      </article>
    </section>
  </main>
</body>
</html>
